<div *ngIf="!registerMode" class="container mt-5">
  <div style="text-align: center">
    <h1>找到你/妳的真愛</h1>
    <!-- <p class="lead">Come on in to view your matches... All you need to do is sign up!</p> -->
    <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">立即註冊</button>
      <button class="btn btn-info btn-lg">了解更多</button>
    </div>
  </div>
</div>

<div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
</div>
