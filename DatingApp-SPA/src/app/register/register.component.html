<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">註  冊</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" required name="username" [(ngModel)]="model.username" placeholder="請填寫帳號">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" required name="password" [(ngModel)]="model.password" placeholder="請設定密碼">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">註冊</button>
    <button class="btn btn-default" type="button" (click)="cancel()">取消</button>
  </div>
  
</form>
